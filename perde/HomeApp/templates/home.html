{% extends 'base.html' %}
{% block content %}
<ul>
    {% for movie in movies %}
    <div class="card m-2 p-1"  style="width: 18rem;">
        <img src="{{ movie.poster }}" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
            <h5 class="card-title"> {{ movie.title }}</h5>


            <a href="{% url 'movie' movie.title %}" class="btn btn-primary">Filmi incele</a>

        </div>
    </div>

    {% endfor %}

</ul>



{% endblock %}
