{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Perde</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            {% block navbar %}
              <a href="#">Perde</a>
              <a href="#">About Us</a>
              <a href="#">Contact</a>
            {% endblock %}
            <div class="login-container">
              <a href="{% url 'login' %}">Login</a>
            </div>
          </div>
    </nav>
    
    {% block content %}
    {% endblock %}
    

</body>
</html>
